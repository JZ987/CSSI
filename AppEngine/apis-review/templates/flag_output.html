<html>
<head>
	<title>Flag</title>
	<style>
		body{
			background-color: powderblue;
		}
		div{
			display: inline-block;
		}
	</style>
</head>
<body>
	{% for country in countries %}
		<div>
			<h1>{{ country }}</h1>
			<img src= {{ countries[country] }}>
		</div
	{% endfor %}
	<br>
	<br>
	<a href="/">Go Again!</a>
</body>
</html>
